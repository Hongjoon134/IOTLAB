<script>
    // 1. 내장함수 : 이미 자바스크립트 내에 내장되어 있는 함수
    let su1 = parseInt("10"); // 딱히 저장해주지 않고 그냥 사용하면 된다.

    // 2. 사용자정의함수 : 

    // 1) 값 서로 교환하는 함수
    function swap(a,b) {
        // a와 b의 값을 교환(swap)하시오.
        let c ; 
        c = a 
        a = b
        b = c
        console.log("a:",a,"b:",b); // a:10, b:20 출력
    }
    swap(10,20);
    
    // 2) 두 값 사이 총합을 구하는 함수( 반복문 이용해서 누적하는 방법)
    //     -> 누적시 반드시 임의의 초기값을 가진 변수를 지정해야 한다.
    function dohe(a1,a2){
      sum = 0
      for( let i = a1;i<=a2;i++){
        sum += i
      }
      return sum
    }
    rang = dohe(1,10)
    console.log(rang)

    // 3) 1~10까지 짝수의 합을 구하는 함수 선언하기!
    
    function ddohe(a,b){
      let summ = 0 ;
      for(let x=a; x<=b; x++) {
        if(x%2 == 0){
          sum = sum + x;
        } else if (x%2 != 0){
          summ = summ ; 
        }
      }
      return summ ;
    }
    res = ddohe(1,10)
    console.log(res);
    

    // 4) 데이터의 개수를 카운트하는 함수(1씩 누적하기) 
    //    : 1~10까지의 수 중 짝수의 개수? / 홀수의 개수?
   
      function makeArray(){
        const list = [4,3,1,2,5];
        return  [4,3,1,2,5];
    }
    const list = makeArray();
    console.log(list);
    // 함수 내에는 단 한개의 return이 있어야 하며 여러 값을 출력하려면 
    // 리스트의 형태로 묶어주어야 한다.
    
     function makeArray(a1,a2){
      let zzac = 0 ;
      let hol = 0 ;
      for(i = a1; i<=a2;i++){
        if(i%2==0){
          zzac += 1;
        } else if(i%2 == 1) {
          hol += 1;
        }
      }
      return[zzac,hol];
      }
      console.log(makeArray(1,10));
      

</script>
