<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text{
            background-color: lightyellow;
        }
        .bg{
            border: 10px solid greenyellow;
        }
    </style>
</head>
<body>
    <div id="content" class="box text">JS Class</div>
    <!-- class : 변경이 용이하다 -> 변경할 만한 요소에 class를 많이 사용한다! -->
     <script>
        // id가 content인 요소에 접근해서 class를 
        // 삭제하거나 추가하거나 검색해보겠다.

        // style로 지정할 수 있는데 왜 굳이 class를??
        // class 안에는 '여러 복합적인 디자인'이 들어갈 수 있기 때문에
        // 더 간편하게 사용이 가능하다. 

        let content = document.getElementById('content')

        // 1. HTML 요소의 class 속성에 접근해서 모든 값을 가져오겠다.
        // 요소.classList

        console.log('1) 요소가 가지고 있는 클래스', content.classList)

        // 2. HTML요소에 class 속성 값을 추가하고 싶을 때
        // 요소.classList.'add'
        content.classList.add('bg')

        // 3. HTML요소에 class  속성 값을 삭제하고자 할 때
        // 요소.classList.remove('삭제할 내용')
        content.classList.remove('text')
       
        // 4. HTML 요소에 속성 값이 존재하는지 확인하기
        // 요소.classList.contains('검색할내용')
        let ck = content.classList.contains('box')
        console.log('2) 클래스 있는지확인', ck)

        // 5. HTML요소에 class속성값을 확인한 후에
        //      그 속성 값이 있으면 속성값을 삭제 
        //      그 속성 값이 없으면 속성값을 추가 
        //      - 요소.classList.toggle('내용')

        content.classList.toggle('newClass')
        console.log(content.classList) // newClass 속성 생성

        content.classList.toggle('newClass')
        console.log(content.classList) // newClass 속성 삭제됨!




     </script>

</body>
</html>
