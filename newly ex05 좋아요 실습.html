<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <span id="num">0</span>
    </p>
    <button id="like">좋아요</button>
    <button id="hate">싫어요</button>

    <script>
        /*
        // 1. '좋아요' 버튼을 눌렀을 때
        // 2. id가 num인 요소의 숫자가
        // 3. 1씩 증가하도록 만들 것! 
        // * hint : 형변환 parseInt  : 문자 -> 정수

        // 4. 싫어요'좋아요' 버튼을 눌렀을 때
        // 5. id가 num인 요소의 숫자가
        // 6. 1씩 감소하도록 만들 것! 
        // 7. 단, 0 밑으로는 내려가지 않도록 할 것

        // ** 하나하나 할 때마다 consol창에 출력해서 잘 되고 있는지 확인하기!
        const likebtn = () => {
           let num = document.getElementById('num')
           console.log(parseInt(num.innerText))
           num.innerText = parseInt(num.innerText) + 1
        }
        let like = document.getElementById('like')
        like.onclick = likebtn
        
        const hatebtn = () => {
            let num = document.getElementById('num')
           console.log(parseInt(num.innerText))
           num.innerText = parseInt(num.innerText) - 1
           if(num.innerText == -1){
            num.innerText = parseInt(num.innerText) + 1
           }
        }
        let hate = document.getElementById('hate')
        hate.onclick = hatebtn
        */

       
        let like = document.getElementById('like')
        let hate = document.getElementById('hate')
        let num = document.getElementById('num')
         // 문제 풀 때 필요한 요소들을 가져오는 것이 편함!
        // .innerText를 붙여서 변수화하면 innerTest 기능밖에 못 쓰게 됨
        // 다양한 기능을 활용하기 위해서는 요소만 변수에 넣어두는 것이 좋다.

        like.addEventListener('click', () => {
            console.log('좋아요 버튼 클릭')
            num.innerText = parseInt(num.innerText) +1
        })

        hate.addEventListener('click', () => {
            console.log('싫어요 버튼 클릭')
            if(num.innerText > 0){
            num.innerText = parseInt(num.innerText)-1
            }
        })


       
        
        if(like.onclick) {
            num.innerText = parseInt(num.innerText) + 1
        }else if(hate.onclick) {
            num.innerText = parseInt(num.innerText) - 1
        }
    
    </script>
</body>
</html>
