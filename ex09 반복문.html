<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

   <script>
    // 반복문
    // for~loop
    //            0,1,2,3,4 <-- 인덱스 번호
    let number = [1,2,3,4,5]
    console.log(number.length); // 자료의 길이 -> 5 출력됨!
    // = for(let i=0: i<5 ){}
    let sum = 0;
    for(let i=0; i<number.length; i++){ //  조건 만족할 때까지 i값이 1씩 증가함
        console.log(number[i]);
        sum+number[i];//값 누적하기

    }
    console.log(sum);

    // for ~ in 여러개의 배열 형태: for~each --> Object(key:value)(딕셔너리)형태에서 많이 사용됨
    //                      --> key에 따른 value 값 추출하기
    for ( const soo in number){
        console.log(number[soo]); // 그냥 soo -> 인덱스번호가 출력됨!
    } 

    const person={ 
          firstname : 'park',
          lastname : 'mae il',
          age : 40,
          phone : "010-1111-1111"
          };
          for(const key in person){
            console.log(person[key]);
          }
    
    // for~of 형태 : 배열의 값을 하나씩 나열할 때
    for (const data of number) { // number = [1,2,3,4,5]
        // console.log(data); // 배열의 값이 출력됨
        //         01234 <-- 인덱스 번호
        let str = "12345"
        let add=0
    for (const num of str){
         //console.log(num);
         add += parseInt(num);
        }
        console.log(add); // "012345" --> 15로 출력됨!
    }

    // while 반복문 : 반복횟수를 모를 때 사용 -> True값이면 무한반복해서 출력함.
    // 1~10까지 출력하기! 
    let i = 1;
     while(i<=10){
        console.log(i);
        i++;
     }

   </script>
