<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
 <script>
    // String, Array => Object의 종류(회원, 상품)
    let person = new Object();             // 객체 생성 방법 (1)
    // 객체 생성 이후 없는 정보를 입력한다면 
    person.name = "홍길동"; // 알아서 딕셔너리 형태로 정보가 추가됨
    person.age = 31; // 알아서 딕셔너리 형태로 정보가 추가됨
    person.phone = "010-1111-1111"
    console.log(person); 

    let book = {             // 객체 생성 방법 (2)
      title : "자바스크립트",
      price : 34000,
      author : "홍길동",
      page : 700
    };

    console.log(book.page);

    // Object -> 'JSON(String)' 
    // : '데이터 전송'을 위해선 JSON 문자열 형태로 변환시켜줘야 한다!
    let bookJSON = JSON.stringify(book);
    console.log( typeof bookJSON);
    console.log( bookJSON.page); // 문자열이므로 추출X
    bookOBJ = JSON.parse(bookJSON);
    console.log(bookOBJ.page);
 </script>
</head>
<body>
 
<div class="mt-5">
  <h2>JavaScript</h2>
  <div class="card">
    <div class="card-header">ex02</div>
    <div class="card-body">
     <div class = "col-8"></div>
     <div class = "col-4">결과화면</div>  
    </div> 
    <div class="card-footer">사물지능기반 지능제어 서비스 개발자 과정</div>
  </div>
</div>

</body>
</html>
