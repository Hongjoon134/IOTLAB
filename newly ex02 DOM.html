<body>
   <h1>DOM이란 무엇인가</h1>
   <p id="text">이따 어떻게 해야 하징..😱😱ㅋㅋㅋ </p>
   <button id="btn">내용변경!</button>
   <!-- 태그+선택자+Enter
    ex) id가 btn인 버튼 생성 : btn#엔터빵!
    Emmet 기능중 하나니깐 더 찾아보고 싶으면 검색해보기
     -->

   <script>
    //1. '내용변경!'이라는 버튼을 눌렀을 때
    //2. '이따 어떻게 해야 하징../0\ㅋㅋㅋ'라는 내용을 변경
    
    document.getElementById('btn').addEventListener('click',()=>{
        document.getElementById('text').innerText = '잘할수있찌, 미리 걱정하지 말자 😀'
    })
