    let btn = document.getElementById('btn')
    let name = document.getElementById('name')
    let img = document.getElementsByTagName('img')[0] //tagname은 복수로 존재할 수 있으므로 인덱싱을 통해 지정해준다.

    btn.addEventListener('click',() => {
        if(name.value == "참아봐"){
            img.src = url1
        } else if(name.value == "못 참으면 사망"){
            img.src = url2
        } else if (name.value == "참으면 생존"){
            img.src = url3
        } 

        name.value = ""
    
    })
