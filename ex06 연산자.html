<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<script>
 // 연산자(단항, 이항, 삼항)
 // 단항: ++, --
 let i=1;
 i = i+1
 i += 1
 i ++; // i에 1씩 증가시키는 기호 
 ++ i; // i에 1씩 증가시키는 기호 
 console.log(i);
 console.log(i++); // 후위 연산자 -> 출력후 연산 실행됨 -> 5로 출력됨
 console.log(++i); // 전위 연산자 -> 연산 실행 후 출력됨 -> 6으로 출력됨

 // 이항 연산자(산술, 관계, 논리 연산자)
 // 산술 연산자 : +, -, *, / 등의 연산자
 // let a = 10;
 // console.log(a/2); // 나누기 연산 -> 5
 // console.log(a%2); // 나머지 연산 -> 0

 // 관계 연산자 -> True / False 값으로만 나온다.
 let a = 10
 let b = 20
 console.log(a == b);
 console.log(a > b);
 console.log(a >= b);
 console.log(a < b);
 console.log(a <= b);
 console.log(a != b);

 // 논리 연산자(&&,||,!)
 let op1 = (3==3) && (4==4) ; // && -> AND의 의미 ( 둘다 참이어야 만족함)
 let op2 = true || false ; // || -> OR의 의미 ( 한쪽만 참이면 만족함)
 let op3 = !true ; // ! -> NOT의 의미(논리값을 부정한다)

 let str = 'aaaa' + 'bbbb' ; // 문자열의 경우 '문자열 결합'의 의미
 console.log(str);
 //let x = '10'+'10';
 //console.log(x);
 let x = parseInt('a') + parseInt('b') ;
 parseInt("x") // NaN ( Not a Number) -> 숫자형이 아니다.

 // 삼항 연산자 => "(조건)? 참일때 : 거짓일때" 의 형태

 let age = 20;
 let isAdult = (age>=18)? true : false ; // 18세 이상이면 true / 아님 false 출력
 console.log(isAdult);






</script>
