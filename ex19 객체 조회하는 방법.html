<script>
     // 책 2권을 한번에 담을 수 있는 객체를 만들어보자!

        },

        },
        {

            page : 600 
        }
     ];
     console.log(books);
     console.log(books[0]);
     console.log(books[1]); // 방법(1) 인덱싱 이용하여 각각 접근해주기!
        // 방법(2) for 반복문으로 출력해주기! 
     for(let i=0;i<books.length ; i++ ){
         console.log(books[i].title,books[i].price,books[i].author,books[i].page);
     }
        // 방법(3) 배열관련함수 forEach() 활용해서 출력하기 
        //    : 배열 내 각각 데이터를 접근해서 ( )안 함수로 연산해주기!
     books.forEach((book) => { 
        // console.log(book.title,book.price,book.author,book.page);
        console.log(`Title: ${book.title}`);
          });

          // 책 리스트를 동적으로 만들기
          let trList = "";
          /*
          books.forEach((book)=>{

              trList += "<td>"+book.title+"</td>";

              trList += "<td>"+book.author+"</td>";
              trList += "<td>"+book.page+"</td>";
              trList += "</tr>";
          });
          console.log(trList);

          document.getElementById("bookList").innerHTML = trList;
          // bookList 이름의 id를 찾아서 trList라는 HTML을 적용하는 키워드!
          */
          
          //trList = ""
          books.forEach((book)=>{ 
              trList += "<tr>" ;
              trList += `<td>${book.title}</td>`;
              trList += `<td>${book.price}</td>`;
              trList += `<td>${book.author}</td>`;
              trList += `<td>${book.page}</td>`;
              trList += "</tr>";
          });
          console.log(trList);
          document.getElementById("bookList").innerHTML = trList;
              
               // `&{ }`이용해서 만들어주기!


</script>
