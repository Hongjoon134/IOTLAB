<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
 <script>
    // 선택문(switch - case) 형식 -> 선택한 문장만 실행되는 기능!
          // 여러 스위치 중 필요한 부분만 스위치 켜는 느낌.
    let d = new Date(); // -> 숫자로 출력됨
    console.log(d.getDay()); // 요일 함수( 몇요일인지?? 일요일 -> 0 / 월요일 -> 1 로 진행된다.)
    console.log(d.getFullYear()); // 연도 함수 ( 몇년도인지??)
    console.log(d.getMonth()+1); // 달 함수 ( 1월 -> 0 / 2월 -> 1로 출력됨 => +1 해주기!)
    console.log(d.getDate()); // 몇일 함수( 며칠인지??)
    
    let dayName=""; // 조건당 break : 하나씩 꼭 넣어주기 -> 그렇지 않으면 다음 조건으로 값 지정됨
    switch (d.getDay()) {
      case 0: // 0일때의 값 지정해주기! 
      dayName="일요일";
        break;
        case 1: // 1일때의 값 지정해주기! 
      dayName="월요일";
        break;

      default: // 실행되는 값이 없을 때 실행되는 값!
        dayName="";
        break;
    }
    console.log(dayName);
 </script>;

</head>
<body>
 
<div class="mt-5">
  <h2>JavaScript</h2>
  <div class="card">
    <div class="card-header">ex02</div>
    <div class="card-body">
     <div class = "col-8"></div>
     <div class = "col-4">결과화면</div>  
    </div> 
    <div class="card-footer">사물지능기반 지능제어 서비스 개발자 과정</div>
  </div>
</div>

</body>
</html>
