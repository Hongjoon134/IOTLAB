<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // 함수 : 객체(dbject)의 동작/기능 개념(연산)
  // 1. 함수 선언식 : 함수를 선언하고 호출해주는 형식!
  
  function sum(p1,p2){ 
    let hap = p1 + p2
    console.log(hap) ;
  }
  // 함수의 호출(Call)
  let result = sum(21,24) ;
  // console.log(result); // 45로 정상 출력됨.

 // 2. 함수 표현식 : 변수에 함수를 할당해서 사용하는 방법.
 let mul = function(p1,p2){
   return p1*p2;
 }
  let value = mul(20,50);
  console.log(value); // 1000으로 정상 출력됨.
   // 함수 선언식과 달리 함수 표현식은 함수가 할당된 변수로 인식되기 때문에
   //   변수가 먼저 정의되고 함수가 호출(실행)되어야 한다!!

   // 매개변수로 두 인수를 받아서 
   // 두 수 사이의 총합을 구하여 리턴하는 함수를 선언(function)해보기
   function douhe(a1,a2) {
    let summ = 0 ; 
    for (let i = a1; i<=a2;i++){
      summ+=i
    }
    return summ
   }
   let v = douhe(1,10)
   console.log(v) ; // 55로 정상 출력됨.


</script>
</head>
<body>
 
<div class="mt-5">
  <h2>JavaScript</h2>
  <div class="card">
    <div class="card-header">ex02</div>
    <div class="card-body">
     <div class = "col-8"></div>
     <div class = "col-4">결과화면</div>  
    </div> 
    <div class="card-footer">사물지능기반 지능제어 서비스 개발자 과정</div>
  </div>
</div>

</body>
</html>
