<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 자바스크립트 내장 객체(클래스)
    // 1. String(문자열)관련 객체
    // 문자열 속성/함수 사용 방법 : 문자열변수.원하는 속성/함수

     // 1-1 length(길이)
        let str="ABEFGHCDLMN";
        let len = str.length;
        console.log(len); // 6
    // 1-2 : 검색 기능 
    //  ex) 'CD'라는 문자열이 존재하는지?? 
    console.log(str.indexOf("CD")); // 존재한다면 인덱스 위치 반환
                                    // 없으면 '-1'을 반환한다. 
     console.log(str.lastIndexOf("CD")); // 뒤에서부터 문자열 찾을 때

    //1-3 slice(시작 인덱스, 끝 인덱스+1) : 원하는 문자열 슬라이싱
    let str1 = "Apple, Banana, Pear, Kiwi"
    console.log(str1.slice(7,13));
    console.log(str1.slice(str1.indexOf("Ba"),13));
    console.log(str1.slice(7)); 
     // Banana, Pear, Kiwi -> 시작위치만 지정 : 끝까지 슬라이싱한다.
     console.log(str1.slice(-18)); // 음수값으로 입력 : 뒤에서부터 슬라이싱한다.

     // 1-4 substring (부분문자열) -> 부분적인 문자열을 추출할 수 있다
     //                            but 음수 사용해서 뒤에서부터 슬라이싱 불가.
     console.log(str1.substring(7,13)); // Banana
        
     // 1-5 replace() : 해당 문자를 다른 문자로 교환하기!
        let str2 = "I am a boy";
        console.log(str2.replace("boy","girl")); // I am a girl
        //console.log(str2.replace("\n","<br>")); // 등 개행해주는 데 자주 사용한다.

    // 1-6 toUpperCase(),  toLowerCase() : 전부 대문자 / 소문자로 변환해주기!!
        let str4 = " Hello World";
        console.log(str4.toUpperCase());
        console.log(str4.toLowerCase());

    // 1-7 concat() : 서로 다른 문자열을 결합시켜주는 함수 (concatnation)
    //  기준 문자열.concat(합쳐줄 문자열1, 합쳐줄 문자열2)
    let s1 = "Hello";
    let s2 = "World"; // Hello World
    let s3 = s1.concat(" ",s2);
    console.log(s3);

    // 1-8 trim() : 문자열 좌우 끝 공백 제거
    let str5 = "    Hello World            "
    console.log(str5.trim());

    // 1-9 split() : 특정 문자(구분자) 기준으로 문자열 분리하기
    // split('나누는 기준 문자')
    let day = "2024-07-24"
    console.log(day.split("-")); //  ['2024', '07', '24'] 같이 문자열 리스트로 저장된다!
    console.log(day.split(""));  // ['2', '0', '2', '4', '-', '0', '7', '-', '2', '4']
    // 나누는 기준 문자 : 지정X -> 문자 하나 하나 분리된다.

    // 1-10 charAt() : 단일 문자를 가져오는 함수 ( character At )
    // charAt('인덱스번호') -> 해당 인덱스 번호에 해당하는 문자열 하나만 추출된다.
     // day = "2024-07-24"
     console.log(day.charAt(6)); // 7이 추출됨
</script>
</head>
<body>

    </div>

  </div>
</div>
